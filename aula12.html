<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Tabuada</h1>

    <label>Digite um número da tabuada:</label><br/>
    <input type="number" id="inputCalc" placeholder="Digite aqui:" required/><br/><br/>
    <input type="submit" value="Multiplicar" onclick="calculate()"/>
    <input type="submit" id="buttonClear" value="Limpar" onclick="clearResult()"/><br/><br/>
    <div id="result"></div>

    <script>
        var buttonClear = document.querySelector("#buttonClear").disabled = true;

        function calculate(){
            var buttonClear = document.querySelector("#buttonClear").disabled = false;
            var input = document.querySelector("#inputCalc")
            var valueInput = input.value
            var result = document.querySelector('#result')
            var calc = ''

            if(valueInput === ''){
                alert("Insira um número!")
                result.innerHTML = ''
            }
            else{
                for(var i = 1; i <= 10; i++){
                    calc += `${valueInput} x ${[i]} = ${valueInput * [i]} <br/>`
                }
                result.innerHTML = calc
            }
        }
        function clearResult(){
            var buttonClear = document.querySelector("#buttonClear").disabled = true;
            var input = document.querySelector("#inputCalc")
            var valueInput = input.value
            var result = document.querySelector('#result')

            if(valueInput > 0){
                result.innerHTML = ''
                var input = document.querySelector("#inputCalc").value = ""
            }            
        }
    </script>
</body>
</html>
