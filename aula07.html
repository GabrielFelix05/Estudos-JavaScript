<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>

    <script>
        var n1 = parseFloat(prompt("Digite um número:"))
        var n2 = parseFloat(prompt("Digite outro número para soma:"))
        var media = (n1 + n2) / 2

        if(media > 5 && n1 > 0 && n2 > 0){
            alert("Parabéns! Você foi aprovado!")
        }
        else{
            alert("Desculpe, mas não foi dessa vez")
        }
    </script>
</body>
</html>
